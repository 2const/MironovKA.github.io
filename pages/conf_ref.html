<!DOCTYPE html>
<html>
 <!-- Техническая информация о документе -->
 <head>
 <!-- Задаем заголовок документа -->
 <title>
Регистрация на конференции
 </title>
 <!-- Определяем кодировку символов документа -->
 <meta charset="UTF-8">
 <!-- Информаци для поисковых машин -->
 <meta name="description" content="Описание содержимого страницы">
 <meta name="keywords" content="Ключевые слова через запятую">
 <!-- область просмотра в адаптивном дизайне -->
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Подключаем внешнюю таблицу стилей -->
 <link rel="stylesheet" type="text/css" href="../css/style.css">

 <!-- Подключаем сценарии -->
 <script src="script.js"></script>
 </head>
 <body>
     <!-- шапка документа-->
     <header>
        <h1 class="text">Форма регистрации на конференцию</h1>
    </header>
     <!-- основное содержимое -->
     <main>
        <h2>Регистрация на конференции</h2>
<!-- 1. Создать форму регистрации участников конференции: (10 баллов)
Имя (должны быть указаны полностью фамилия, имя и отчество), 
контактный телефон,
адрес электронной почты, 
список с секциями конференции (математика, физика, информатика)
дата рождения
доклад (переключатель), 
если есть доклад – то отображается поле для ввода темы.  -->
        <form action="" method="post">
    <div> 
        <label for="user_name">Фамилия, Имя, Отчество</label>
        <input type="text" name="user_name" id="user_name" 
        required placeholder="Иванов Иван Иванович" 
        pattern="[А-Я][а-я]+[ ][А-Я][а-я]+[ ][А-Я][а-я]+[ ]*"
        size="40">
    </div>
    <div> 
        <label for="tel">Контактный телефон</label>
        <input type="tel" name="tel" id="tel"
        required placeholder="+70000000000" value="+7"
        pattern="[+][0-9]*"
        size="11">
    </div>
    <div> 
        <label for="email">Адрес электронной почты</label>
        <input type="email" name="email" id="email"
        required placeholder="email@mailserver.com"
        size="40">
    </div>
    <div>
        <label for="section">Выберите секцию конференции</label><br>
        <select name="section" id="section">
            <option value="mat">Математика</option>
            <option value="fiz">Физика</option>
            <option value="inf">Информатика</option>
        </select>
    </div>
    <div> 
        <label for="date">Дата рождения</label>
        <input type="date" name="date" id="date"
        required placeholder="дд.мм.гг"
        size="8">
    </div>
    <div>
        <label for="speaker">Участие с докладом:</label>
        <input type="checkbox" name="speaker" id="speaker">
    </div>
    <div>
        <label for="report">Введите тему Вашего доклада</label><br>
        <textarea name="report" id="report" cols="70" rows="5"></textarea>
    </div>
    <div>
        <div>Выберите форму участия</div>
        <input type="radio" checked value="Очная" name="edutype" id="offline"> <label for="offline">Очная форма</label><br>
        <input type="radio" name="edutype" id="online"> <label for="online">Дистанционная форма</label><br>
        <input type="radio" name="edutype" id="online_offline"> <label for="online_offline">Смешанная форма</label>
    </div>
    <div>
        <input type="submit" value="Зарегистрироваться">
    </div>

        </form>
     </main>
     <!-- подвал-->
     <footer>
         <h3>2021-2022 учебный год</h3>
     </footer>
 </body>
</html>
